name: 'install-flex-plugin'
description: 'install flex plugin'
inputs:
  path:
    description: 'path to the plugin repo root'
    required: false
    default: '.'
runs:
  using: "composite"
  steps:
    - name: Install the Twilio CLI and plugins
      run: npm install -g twilio-cli  && twilio plugins:install @twilio-labs/plugin-flex@6.4.1
      shell: bash
    - name: Install hrm-form-definitions Packages
      run: npm ci
      working-directory: ${{ inputs.path }}/hrm-form-definitions
      shell: bash
    - name: Install plugin-hrm-form Packages
      run: npm ci
      working-directory: ${{ inputs.path }}/plugin-hrm-form
      shell: bash
