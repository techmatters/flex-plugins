name: Webchat Lint

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create secret.ts
      run: |
        touch ./private/secret.ts
      working-directory: ./webchat

    - name: Install dependencies
      run: npm install eslint
      working-directory: ./webchat

    # Run linting
    - name: Run ESLint
      run: npm run lint --if-present
      working-directory: ./webchat
