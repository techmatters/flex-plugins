# Controls when the action will run.
on:
  workflow_dispatch
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    uses: ./.github/workflows/webchat_custom_helpline.yml
    secrets: inherit
    with:
      environment: staging
      helpline_code: AS