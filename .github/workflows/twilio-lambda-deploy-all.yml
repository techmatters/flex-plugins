name: 'Deploy All Twilio Lambdas'
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy.
        default: development
        required: true
        type: choice
        options:
          - development
          - staging
          - production
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    inputs:
      environment:
        description: Environment to deploy. E.G = development, staging, production (must match with the AWS environment value). Default value = development
        type: string
        default: development
        required: true
      send-slack-message:
        description: 'Specifies if should send a Slack message at the end of successful run. Defaults to true'
        required: false
        default: 'true'
        type: string

env:
  # if anything is set as a secret, it can't be used in outputs. So we need to set it as an env var
  PRIMARY_AWS_REGION: us-east-1

jobs:
  build_and_deploy_lambdas:
    strategy:
      matrix:
        lambda_path:
          - account-scoped
          - facebookCallback
          - facebookSignin
          - instagramWebhook
          - ipLocationFinder
          - lineSetup
          - lineWebhook
          - modicaWebhook
          - recaptchaVerify
          - savePendingContacts
          - TwilioErrorReporter
          - twilioEventStreams

    uses: ./.github/workflows/twilio-lambda-deploy.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      send-slack-message: 'false'
      environment: ${{ inputs.environment }}
      lambda_path: ${{ matrix.lambda_path }}
