name: Build and Deploy Storybook

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy form-definitions to S3
        run: aws s3 sync ./plugin-hrm-form/storybook-static s3://storybook.tl.techmatters.org --acl public-read
