# This is a basic workflow to deploy Flex to all helpline staging environments

name: Deploy Flex to all Helpline Staging Environments

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: This is dangerous! Are you sure you want to trigger this workflow? Type "deploy helplines workflow" to continue.
        required: true
      changelog:
        description: Release Changelog - Add a comment about the changes to be included in this release.
        required: true
      slack-message:
        description: "`[FLEX PARALLEL DEPLOYMENT]` All Flex Staging helplines successfully deployed :rocket:."
        required: true
      aws-access-key-id:
        description: 'AWS credentials for Aselo user'
        required: true
      aws-secret-access-key:
        description: 'AWS credentials for Aselo user'
        required: true
      aws-region:
        description: 'AWS region where parameters are hosted'
        required: true

jobs:
  deploy-helplines:
    strategy:
      fail-fast: false
      matrix:
        short_helplines: ['CA', 'CL', 'PH', 'ET', 'JM', 'MW', 'IN', 'RO', 'BR', 'ZA', 'CO', 'TH', 'UK', 'UKR', 'ZM', 'ZW']
        environment_code: [STG]
    uses: techmatters/flex-plugins/.github/workflows/custom_helpline.yml@CHI-1258_workflow_to_deploy_flex_helpline_stg_env
    secrets: inherit
    with:
      helpline_code: ${{ matrix.short_helplines }}
      environment_code: ${{ matrix.environment_code }}
      changelog: ${{ inputs.changelog }}

  deploy-uk_staging_III: 
    uses: techmatters/flex-plugins/.github/workflows/uk_staging_III.yml@CHI-1258_workflow_to_deploy_flex_helpline_stg_env
    secrets: inherit
    with:
      changelog: ${{ inputs.changelog }}

  # Send Slack notifying success
  send-slack-message:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [deploy-helplines, deploy-uk_staging_III]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
      # Setup credentials to access AWS for parameters
      - name: Slack Aselo channel
        uses: ./.github/actions/notify-deploys@CHI-1258_workflow_to_deploy_flex_helpline_stg_env
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
